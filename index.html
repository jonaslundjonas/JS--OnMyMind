<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnMyMind v1.6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div id="toolbar">
    <button id="undoBtn" disabled>Undo</button>
    <button id="redoBtn" disabled>Redo</button>
    <button id="themeToggle">Toggle Theme</button>
    <button id="addRect">Rectangle</button>
    <button id="addCircle">Circle</button>
    <button id="addEllipse">Ellipse</button>
    <button id="importImgBtn">Import Image</button>
    <button id="copyBtn">Copy</button>
    <button id="pasteBtn">Paste</button>
    <button id="boldBtn">B</button>
    <button id="italicBtn">I</button>
    <button id="underlineBtn">U</button>
    <select id="fontSizeSelect">
      <option value="6">6px</option>
      <option value="8">8px</option>
      <option value="10">10px</option>
      <option value="12">12px</option>
      <option value="14">14px</option>
      <option value="16" selected>16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
      <option value="28">28px</option>
      <option value="32">32px</option>
      <option value="36">36px</option>
      <option value="48">48px</option>
      <option value="60">60px</option>
      <option value="72">72px</option>
    </select>
    <button id="bulletBtn">â€¢ List</button>
    <button id="alignLeftBtn">Left</button>
    <button id="alignCenterBtn">Center</button>
    <button id="alignRightBtn">Right</button>
    <button id="linkBtn">Link</button>
    <button id="codeBtn">Code</button>
    <button id="tagBtn">Tag</button>
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="rotateLeft">Rotate L</button>
    <button id="rotateRight">Rotate R</button>
    <button id="disconnectBtn">Disconnect</button>
    <input id="colorPicker" type="color"/>
    <span class="toolbar-divider">|</span>
    <label for="connColorPicker">Connector Color:</label>
    <input id="connColorPicker" type="color" value="#456"/>
    <label for="connThickness">Thickness:</label>
    <input id="connThickness" type="number" min="1" max="20" value="2"/>
    <label for="connStyle">Style:</label>
    <select id="connStyle">
      <option value="solid">Solid</option>
      <option value="dashed">Dashed</option>
      <option value="dotted">Dotted</option>
    </select>
    <span class="toolbar-divider">|</span>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <button id="exportPngBtn">Export PNG</button>
    <button id="exportPdfBtn">Export PDF</button>
    <input id="fileInput" type="file" accept=".omm" style="display:none"/>
    <input id="imageInput" type="file" accept="image/png,image/jpeg" style="display:none"/>
    <div id="versionLabel">OnMyMind v1.6</div>
  </div>

  <div id="canvas"></div>
  <div id="linkPopup"></div>
  <div id="footer">Created by Jonas Lund 2025</div>

  <div id="tagDialog" class="modal-overlay">
    <div class="modal-content">
      <h3>Edit Tags</h3>
      <input type="text" id="tagInput" placeholder="Enter comma-separated tags...">
      <ul id="tagSuggestions"></ul>
      <div class="modal-buttons">
        <button id="tagOkBtn">OK</button>
        <button id="tagCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
